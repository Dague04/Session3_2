<!DOCTYPE html>
<html>
<head>
	<script>
	

	var a, b;
			
		function Add(a, b) {
			var result = a + b;	
			alert("The sum of "+ a + " and "+ b +" is "+ result);

		};

		function Sub(a, b) {
			var result = a - b;	
			alert(a + " - "+ b +" is "+ result);

		};
 	
 		function Mult(a, b) {
			var result = a * b;	
			alert(a + " x "+ b +" is "+ result);

		};

		function Div(a, b) {
			var result = a / b;	
			alert(a + " / "+ b +" is "+ result);

		};

			
		
	console.log(Add(4, 6));
	console.log(Sub(6, 4));
	console.log(Mult(4, 6));
	console.log(Div(10, 2));
		
		
		
	</script>
	
</head>
<body>
	
</body>
</html>
